         <div id="container">
          <!-- Sidebar for module navigation -->
          <aside id="sidebar">
              <ul id="module-list">
                  <!-- Module links will be dynamically generated by JavaScript -->
              </ul>
          </aside>
  
          <!-- Main content area -->
          <main id="main-content">
              <section id="module" class="module">
                  <h1 id="module-title"></h1>  <!-- Title will be dynamically loaded -->
                  <div id="module-content"></div>  <!-- Content will be dynamically loaded -->
  
                  <!-- Workspace for code writing and preview -->
                  <div id="workspace">
                      <h3>Your Workspace</h3>
                      <div id="editor"></div> <!-- Ace editor container -->
                      <button id="preview-btn" onclick="previewCode()">Preview</button>
  
                      <div id="preview-area">
                          <h3>Live Preview</h3>
                          <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
                      </div>
                  </div>
  
                  <!-- Navigation buttons -->
                  <div id="module-controls">
                      <button id="previous-btn" onclick="navigateModule('previous')">Previous</button>
                      <button id="next-btn" onclick="navigateModule('next')">Next</button>
                  </div>
              </section>
          </main>
      </div>

  

      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
